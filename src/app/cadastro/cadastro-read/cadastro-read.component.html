<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="cadastros" >

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container>
 
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
              </ng-container>
  
              <ng-container matColumnDef="senha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Senha</th>
                <td mat-cell *matCellDef="let row">{{row.senha}}</td>
              </ng-container>
<!--   
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              </ng-container>
  
              <ng-container matColumnDef="dataNasc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nasc.</th>
              </ng-container>
  
              <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
              </ng-container> -->
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
                <td mat-cell *matCellDef="let row">
                  <a>
                    <i class="material-icons">edit</i>
                  </a>
                  <a>
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </ng-container>
          
              <tr mat-header-row></tr>
              <tr mat-row></tr>
            </table>
          
        </div>
      </div>
    </div>
  </div>
